<!DOCTYPE html>
<html>
  <header>
    <link type="text/css" rel="stylesheet" href="./public/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="src/timer.js"></script>
    <script src="src/comparison.js"></script>
    <script src="src/shuffle.js"></script>
    <script src="src/reverse.js"></script>
    <script src="src/last.js"></script>
    <script src="src/sort.js"></script>
    <script src="src/sortZerosAndOnes.js"></script>
    <script src="src/findDuplicates.js"></script>
    <script src="src/mostFrequent.js"></script>
    <script src="src/fibonnacci.js"></script>
  </header>

  <body>
    <center>
      <div id="graphs">
        <canvas id="myChart" width="100" height="50"></canvas>
        <canvas id="myShuffleChart" width="100" height="50"></canvas>
        <canvas id="myReverseChart" width="100" height="50"></canvas>
        <canvas id="myLastChart" width="100" height="50"></canvas>
        <canvas id="mySortChart" width="100" height="50"></canvas>
        <canvas id="mySortOnesAndZerosChart" width="100" height="50"></canvas>
        <canvas id="myDuplicateChart" width="100" height="50"></canvas>
        <canvas id="myMostFrequentChart" width="100" height="50"></canvas>
        <canvas id="myFibonnacciChart" width="100" height="50"></canvas>
      </div>
    </center>
  </body>

  <script>
    let graph = new Comparison();
    graph.generateChartData();
    let shuffleGraph = new Shuffle();
    shuffleGraph.generateShuffleChartData();
    let reverseGraph = new Reverse();
    reverseGraph.generateReverseChartData();
    let lastGraph = new Last();
    lastGraph.generateLastChartData();
    let sortGraph = new Sort();
    sortGraph.generateSortChartData();
    let sortOnesAndZerosGraph = new SortZerosAndOnes();
    sortOnesAndZerosGraph.generateSortOnesAndZerosChartData();
    let duplicateGraph = new FindDuplicates();
    duplicateGraph.generateDuplicateChartData();
    let mostFrequentGraph = new MostFrequent();
    mostFrequentGraph.generateMostFrequentChartData();
    let fibonnacciGraph = new Fibonnacci();
    fibonnacciGraph.generateFibonnacciChartData();
  </script>
</html>
